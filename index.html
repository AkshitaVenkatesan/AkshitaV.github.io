<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title> Registration Form </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title"><u>REGISTRATION</u></div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your First Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your Last Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email Id</span>
                        <input type="text" placeholder="Enter your Email Id" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mobile Number</span>
                        <input type="text" placeholder="Enter your Mobile Number" required>
                    </div>
                    <div class="radio">
                        <span class="title">Year Of Study</span>
                        <div class='category'>
                            <input type="radio" name="Year of Study" value="1st" required>
                            <label for="1st">1st Year</label>
                            <input type="radio" name="Year of Study" value="2nd" required>
                            <label for="2nd">2nd Year</label>
                            <input type="radio" name="Year of Study" value="3rd" required>
                            <label for="3rd">3rd Year</label>
                            <input type="radio" name="Year of Study" value="4th" required>
                            <label for="4th">4th Year</label>
                        </div>   
                    </div>
                    <div class="button">
                        <div class="center">
                            <input type="submit" value="REGISTER">
                        </div>
                    </div>
                    
                </div>
            </form>

    </body>
</html>
